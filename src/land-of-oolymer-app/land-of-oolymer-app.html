<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="land-of-oolymer-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h2>Hello [[name]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class LandOfOolymerApp extends Polymer.Element {
      static get is() {
        return "land-of-oolymer-app"
      }

      static get properties() {
        return {
          name: {
            type: String,
            value: () => this.is,
            reflectToAttribute: true
          }
        }
      }

      ready() {
        super.ready()
        // window.dispatchEvent(new CustomEvent("app-ready"))
        this.dispatchEvent(new CustomEvent("app-ready", { bubbles: true }))
      }
    }

    window.customElements.define(LandOfOolymerApp.is, LandOfOolymerApp)
  </script>
</dom-module>

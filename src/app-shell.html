<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/utils/import-href.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="./ctrl-session.html">
<link rel="import" href="./ctrl-router.html">
<link rel="lazy-import" href="./page-start.html">
<link rel="lazy-import" href="./page-login.html">

<dom-module id="app-shell">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h2>Hello [[title]]!</h2>

    <div>
      <paper-button raised on-click="_createSession">session create</paper-button>
      <paper-button raised on-click="_destroySession">session destroy</paper-button>
    </div>

    <p>active page [[pageName]]</p>
    <p>is session active [[sessionActive]]</p>

    <div>
      pages:
      <a href="#">none</a>
      <a href="#start">start</a>
      <a href="#login">login</a>
    </div>

    <ctrl-session id="session" active="{{sessionActive}}"></ctrl-session>

    <ctrl-router id="router" page-name="{{pageName}}"></ctrl-session>

    <iron-pages id="pages" attr-for-selected="name" selected="[[pageName]]">
      <page-start name="start"></page-start>
      <page-login name="login"></page-login>
    </iron-pages>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class AppShell extends Polymer.Element {
      static get is() {
        return "app-shell"
      }

      static get properties() {
        return {
          title: {
            type: String,
            value: () => this.is,
            reflectToAttribute: true
          },

          pageName: {
            type: String,
            notify: true
          }
        }
      }

      ready() {
        super.ready()

        window.appSession = this.$.session
        window.appRouter = this.$.router
        window.appPages = this.$.pages

        this._listenToLocationHashChanges()
        this._listenToPageChanges()
        this._listenToPageSelectionChanges()
        this._fireAppReadyEvent()

        const lazyImports = document.querySelectorAll("link[rel=lazy-import]")
        this._log("lazy imports", lazyImports.map(it => it.href))
      }

      _listenToLocationHashChanges() {
        window.addEventListener("hashchange", event => {
          this._onLocationHashChange(window.location.hash)
        })

        this._onLocationHashChange(window.location.hash)
      }

      _listenToPageChanges() {
        this.addEventListener("page-name-changed", () => {
          this._onPageNameChange()
        })

        window.appSession.addEventListener("active-changed", () => {
          this._log("session", window.appSession.active)
          this._onPageNameChange()
        })

        this._log("session", window.appSession.active)
        this._onPageNameChange()
      }

      _listenToPageSelectionChanges() {
        window.appPages.addEventListener("iron-select", event => {
          const page = event.detail.item
          this._activatePage(page)
        })

        window.appPages.addEventListener("iron-deselect", event => {
          const page = event.detail.item
          this._deactivatePage(page)
        })
      }

      _fireAppReadyEvent() {
        // window.dispatchEvent(new CustomEvent("app-ready"))
        this.dispatchEvent(new CustomEvent("app-ready", { bubbles: true }))
      }

      _onLocationHashChange(locationHash) {
        this.pageName = locationHash.substring(1)
      }

      _onPageNameChange() {
        if (window.appSession.active || this.pageName === "login") {
          const pageName = "page-" + this.pageName
          const pageHref = "./page-" + this.pageName + ".html"
          const page = this.shadowRoot.querySelector(pageName)

          if (page) {
            if (!page.ready) {
              this._importPageElement(pageHref, () => {
                this._log("page", pageHref, page)
                this._activatePage(page)
              })
            }
            else {
              this._activatePage(page)
            }
          }
        }
      }

      _importPageElement(pageHref, callback) {
        Polymer.importHref(this.resolveUrl(pageHref), callback, null, true)
      }

      _createSession() {
        const session = window.appSession
        Polymer.Async.timeOut.after(1000).run(() => {
          session.active = true
        })
      }

      _destroySession() {
        const session = window.appSession
        Polymer.Async.timeOut.after(1000).run(() => {
          session.active = false
        })
      }

      _activatePage(page) {
        if (typeof page.onActivated === "function") {
          page.onActivated()
        }
      }

      _deactivatePage(page) {
        if (typeof page.onDeactivated === "function") {
          page.onDeactivated()
        }
      }

      _log(...messages) {
        console.log(`[${this.localName}]`, ...messages)
      }
    }

    window.customElements.define(AppShell.is, AppShell)
  </script>
</dom-module>

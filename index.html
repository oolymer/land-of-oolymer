<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>land-of-oolymer</title>

    <meta name="description" content="land-of-oolymer description">
    <link rel="manifest" href="./manifest.json">

    <script src="./bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="./src/app-shell.html">
  </head>

  <body unresolved>
    <custom-style>
      <style>
        body {
          @apply --paper-font-common-base;
          background-color: var(--paper-grey-50);
          margin: 0;
          padding: 24px;
        }

        body {
          transition: opacity ease-in 0.2s;
        }

        body[unresolved] {
          opacity: 0;
          display: block;
          overflow: hidden;
          position: relative;
        }
      </style>
    </custom-style>

    <script>
      window.log = function(...messages) {
        console.log("[window]", ...messages)
      }

      window.addEventListener("HTMLImportsLoaded", () => {
        window.log("html imports loaded.")
      })

      window.addEventListener("WebComponentsReady", () => {
        window.log("web components ready.")
      })

      window.addEventListener("app-ready", () => {
        window.log("application ready.")
      })
    </script>

    <app-shell></app-shell>
  </body>
</html>

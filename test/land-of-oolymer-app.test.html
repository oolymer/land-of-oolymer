<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>land-of-oolymer-app test</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../src/land-of-oolymer-app.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <land-of-oolymer-app></land-of-oolymer-app>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <land-of-oolymer-app name="fixture"></land-of-oolymer-app>
      </template>
    </test-fixture>

    <script>
      suite("land-of-oolymer-app", function() {

        test("instantiate the element with default properties", function() {
          const element = fixture("BasicTestFixture")
          expect(element.name).to.equal("land-of-oolymer-app")

          const elementShadowRoot = element.shadowRoot
          const elementHeader = elementShadowRoot.querySelector("h2")
          expect(elementHeader.innerHTML).to.equal("Hello land-of-oolymer-app!")
        })

        test("set a property on the element", function() {
          const element = fixture("ChangedPropertyTestFixture")
          expect(element.name).to.equal("fixture")

          const elementShadowRoot = element.shadowRoot
          const elementHeader = elementShadowRoot.querySelector("h2")
          expect(elementHeader.innerHTML).to.equal("Hello fixture!")
        })

      })
    </script>

  </body>
</html>

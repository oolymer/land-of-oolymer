<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<script src="../bower_components/web-component-tester/browser.js"></script>

<link rel="import" href="../src/page-start.html">

<test-fixture id="BasicTestFixture">
  <template>
    <page-start></page-start>
  </template>
</test-fixture>

<test-fixture id="ChangedPropertyTestFixture">
  <template>
    <page-start title="fixture"></page-start>
  </template>
</test-fixture>

<script>
  suite("page-start", () => {

    test("instantiate the element with default properties", () => {
      const element = fixture("BasicTestFixture")
      expect(element.title).to.equal("page-start")

      const elementHeader = element.shadowRoot.querySelector("h2")
      expect(elementHeader.innerHTML).to.equal("Hello page-start!")
    })

    test("set a property on the element", () => {
      const element = fixture("ChangedPropertyTestFixture")
      expect(element.title).to.equal("fixture")

      const elementHeader = element.shadowRoot.querySelector("h2")
      expect(elementHeader.innerHTML).to.equal("Hello fixture!")
    })

  })
</script>

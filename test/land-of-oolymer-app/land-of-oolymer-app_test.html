<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>land-of-oolymer-app test</title>

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/land-of-oolymer-app/land-of-oolymer-app.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <land-of-oolymer-app></land-of-oolymer-app>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <land-of-oolymer-app name="fixture"></land-of-oolymer-app>
      </template>
    </test-fixture>

    <script>
      suite("land-of-oolymer-app", function() {

        test("instantiating the element with default properties works", function() {
          var element = fixture("BasicTestFixture")
          assert.equal(element.name, "land-of-oolymer-app")
          var elementShadowRoot = element.shadowRoot
          var elementHeader = elementShadowRoot.querySelector("h2")
          assert.equal(elementHeader.innerHTML, "Hello land-of-oolymer-app!")
        });

        test("setting a property on the element works", function() {
          // Create a test fixture
          var element = fixture("ChangedPropertyTestFixture")
          assert.equal(element.name, "fixture")
          var elementShadowRoot = element.shadowRoot
          var elementHeader = elementShadowRoot.querySelector("h2")
          assert.equal(elementHeader.innerHTML, "Hello fixture!")
        })

      })
    </script>

  </body>
</html>
